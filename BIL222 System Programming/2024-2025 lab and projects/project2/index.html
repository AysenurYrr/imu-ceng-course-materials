<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Acil Durum Koordinasyon Sistemi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Drone Acil Durum Koordinasyon Sistemi</h1>
        </header>
        
        <div class="main-content">
            <div class="control-panel">
                <div class="server-status">
                    <h2>Sunucu Durumu</h2>
                    <div class="status-indicator">
                        <span id="connection-status" class="disconnected">Bağlantı Bekleniyor...</span>
                    </div>
                </div>
                
                <div class="drone-launcher">
                    <h2>Drone Başlat</h2>
                    <div class="form-group">
                        <label for="server-ip">Sunucu IP Adresi:</label>
                        <input type="text" id="server-ip" value="127.0.0.1">
                    </div>
                    <div class="form-group">
                        <label for="server-port">Sunucu Port:</label>
                        <input type="number" id="server-port" value="8080">
                    </div>
                    <div class="form-group">
                        <label for="drone-count">Drone Sayısı:</label>
                        <input type="number" id="drone-count" min="1" max="100" value="1">
                    </div>
                    <div class="form-group">
                        <label for="start-id">Başlangıç ID:</label>
                        <input type="number" id="start-id" min="1" value="1">
                    </div>
                    <button id="launch-drones">Drone'ları Başlat</button>
                </div>
                
                <div class="stats-panel">
                    <h2>İstatistikler</h2>
                    <div class="stat-item">
                        <span class="stat-label">Aktif Drone Sayısı:</span>
                        <span class="stat-value" id="drone-count-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Bekleyen Survivor Sayısı:</span>
                        <span class="stat-value" id="waiting-survivors">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Kurtarılan Survivor Sayısı:</span>
                        <span class="stat-value" id="helped-survivors">0</span>
                    </div>
                </div>
            </div>
            
            <div class="map-container">
                <h2>Harita Görünümü</h2>
                <div class="map" id="map-view">
                    <!-- Harita burada gösterilecek -->
                </div>
            </div>
        </div>
        
        <div class="drone-list-container">
            <h2>Aktif Drone'lar</h2>
            <div class="drone-list" id="drone-list">
                <!-- Drone listesi burada gösterilecek -->
                <div class="no-drones">Henüz aktif drone bulunmuyor.</div>
            </div>
        </div>
    </div>
    
    <!-- Template'ler -->
    <template id="drone-item-template">
        <div class="drone-item">
            <div class="drone-id"></div>
            <div class="drone-status"></div>
            <div class="drone-position"></div>
        </div>
    </template>
    
    <script src="app.js"></script>
</body>
</html>
